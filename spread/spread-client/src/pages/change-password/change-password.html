<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Change Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="change-password">
  <ion-list class="list-form">

    <ion-item>
      <ion-input type="password" placeholder="Your password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="New password"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button color="secondary" block>Save</button>
</ion-content>
