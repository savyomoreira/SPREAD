<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cadatro de Anuncio</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="register">
  <ion-list class="list-form">

    <ion-item>
      <ion-input type="text" placeholder="Descrição da habilidade"></ion-input>
    </ion-item>

    <!-- <ion-item>
      <ion-input type="password" placeholder="Categoria da habilidade"></ion-input>
    </ion-item> -->

    <ion-item>
      <ion-label>Categoria da habilidade</ion-label>
      <ion-select [(ngModel)]="anuncio.categotia">
        <ion-option value="f">Female</ion-option>
        <ion-option value="m">Male</ion-option>
      </ion-select>
    </ion-item>

  </ion-list>

  <button ion-button color="primary" block (click)="register()">Create Account</button>

  <div class="align-bottom" padding text-center>
    Have an account? <span class="bold" (click)="login()">Sign in</span>
  </div>
</ion-content>
