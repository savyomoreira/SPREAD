<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cadatro de Anuncio</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="register">
  <ion-list class="list-form">

      <ion-item>
          <ion-input [(ngModel)]="anuncio.tituloAnuncio" type="text" placeholder="Descrição da habilidade"></ion-input>
        </ion-item>

    <ion-item>
        <ion-textarea [(ngModel)]="anuncio.descricao" type="text" placeholder="Descrição da habilidade"></ion-textarea>
      <!-- <ion-input [(ngModel)]="anuncio.descricao" type="text" placeholder="Descrição da habilidade"></ion-input> -->
    </ion-item>

    <!-- <ion-item>
      <ion-input type="password" placeholder="Categoria da habilidade"></ion-input>
    </ion-item> -->

    <ion-item>
      <ion-label>Categoria</ion-label>
      <ion-select [(ngModel)]="categoriaSelecionada">
        
          <ion-option *ngFor="let categoria of categoriaList" 
          [value]="categoria">{{categoria.nome}}</ion-option>
        

      </ion-select>
    </ion-item>
    <ion-item>
       
           
             <input type="file" id="fileElem" multiple accept="image/*" 
             style="display:none"
            (change)="getFiles($event)"
             >
             <a ion-button href="#" onclick=" document.getElementById('fileElem').click()" id="fileSelect" >Adicionar Imagem</a>
    <br/>  <img src="{{base64textString}}" alt="">
    </ion-item> 
  </ion-list>

  <button ion-button color="primary" block (click)="register()">Criar Anuncio</button>
  

</ion-content>
