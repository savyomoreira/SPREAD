<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="login">
  <ion-list class="list-form">

    <ion-item>
      <ion-input type="text" [(ngModel)]="credentials.login" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" [(ngModel)]="credentials.senha" placeholder="Password"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button color="primary" block (click)="login()">LOGIN</button>

  <div text-right margin-top margin-bottom (click)="forgotPwd()">Forgot password?</div>
